<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ensures proper scaling of the page on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gif & Image Search App</title>
    <!-- Google Font - Poppins with a weight of 500 for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Main container for the search app -->
    <div class="box">
        <!-- Container for the search input, dropdown, and button -->
        <div class="search-container">
            <!-- Input box where the user can type their search query -->
            <input type="text" id="search-box" placeholder="Type here to search any gif or image" />
            <!-- Dropdown menu for selecting the type of search: GIF or Image -->
            <select id="search-type">
                <option value="gif">GIF</option>
                <option value="image">Image</option>
            </select>
            <!-- Button to trigger the search -->
            <button id="submit-btn">Search</button>
        </div>
        <!-- Wrapper where the search results will be displayed -->
        <div class="wrapper"></div>
    </div>
    <!-- External script that contains the API key -->
    <script src="api-key.js"></script>
    <!-- Main JavaScript file that handles the functionality of the app -->
    <script src="script.js"></script>
</body>
</html>
